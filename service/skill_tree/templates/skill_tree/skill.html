<!DOCTYPE html>
<html>

<head>
    <title>{{skill.name}}</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-12">
                        <h3>{{skill.name}}</h3>
                    </div>
                    <div class="col-12">
                        <p> {{level.short_name}}: {{level.name}}({{skill_exp}}/{{level.need_exp}})</p>
                        <p> {{level.describe}}</p>
                    </div>
                    {% for method in methods %}
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                {{method.method.method.name}}
                            </div>
                            <div class="col-1">
                                +{{method.method.method.exp}}
                            </div>
                            <div class="col-2">
                                {{method.method.method_times}}/{{method.method_need_times}}
                            </div>
                            <div class="col-1">
                                <form method="post" action="{% url 'skill_tree:inc_method_times' skill_family_name skill_name method.method.id %}">
                                    {% csrf_token %}

                                    <input type="submit" value="+" />
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
