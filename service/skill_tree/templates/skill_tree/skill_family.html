<!DOCTYPE html>
<html>

<head>
    <title>{{skill_family_name}}</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            {% for skill in all_skill %}
            <div class="col-3">
                <div class="row">
                    <div class="col-12">
                        <a href={% url 'skill_tree:skill' skill_family_name skill.skill.name %}> {{skill.skill.name}} </a>
                    </div>
                    <div class="col-12">
                        {{skill.skill_level.short_name}}
                    </div>
                    <div class="col-12">
                        {{skill.skill_exp}}
                    </div>
                    <div class="col-12">
                        {{skill.skill_level.need_exp}}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
